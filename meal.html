<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        body { font-family: "Poppins", sans-serif !important; }
        .recipe-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .recipe-title {
            background-color: #a3d3ff;
            color: #000;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .ingredient-list, .preparation {
            margin: 20px 0;
        }
        .notes, .nutrition {
            font-size: 0.9em;
            margin-top: 20px;
        }
        .nutrition table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="recipe-card">
        <div class="recipe-title">
            <h2 id="recipe-name">Recipe Name</h2>
            <p id="recipe-info">Serving Info</p>
        </div>
        <div class="row">
            <div class="col-md-6 ingredient-list">
                <h4>Ingredient List</h4>
                <ul id="ingredient-list">
                    <!-- Ingredients will be inserted here -->
                </ul>
            </div>
            <div class="col-md-6 preparation">
                <h4>Preparation</h4>
                <ol id="preparation-steps">
                    <!-- Preparation steps will be inserted here -->
                </ol>
            </div>
        </div>
        <div class="nutrition">
            <h4>Nutrition Information (Amount Per Serve)</h4>
            <table class="table table-bordered" id="nutrition-info">
                <!-- Nutrition information will be inserted here -->
            </table>
        </div>
    </div>
</div>
</body>
</html>
